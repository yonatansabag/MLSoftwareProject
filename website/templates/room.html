{% extends "base.html" %}

{% block title %}Find Room{% endblock %}

{% block content %}
    <form method="post">
        <h3>Enter or Create Game Room</h3>
        <div>
            <label>Name:</label>
            <input type="text" placeholder="Your name goes here" name="name" value="{{ name }}"/>
        </div>
        <div class="join">
            <input type="text" placeholder="Room Code" name="code" value="{{ code }}"/>
            <button type="submit" name="join" >Join a Room</button>
        </div>
        <button type="submit" name="create">Create a Room</button>
        {% if error %}
        <ul>
            <li>{{ error }}</li>
        </ul>
        {% endif %}
    </form>
{% endblock %}
